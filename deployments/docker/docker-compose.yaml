services:
  # --- Infrastructure ---
  postgres-user:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: user_service_pass
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_service -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-account:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: account_service
      POSTGRES_PASSWORD: account_service_pass
      POSTGRES_DB: account_db
    ports:
      - "5434:5432"
    volumes:
      - account-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U account_service -d account_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-transaction:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: transaction_service
      POSTGRES_PASSWORD: transaction_service_pass
      POSTGRES_DB: transaction_db
    ports:
      - "5435:5432"
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transaction_service -d transaction_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnami/kafka:3.9
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    volumes:
      - kafka-data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # --- Services ---
  user:
    build:
      context: ../../
      dockerfile: services/user/Dockerfile
    ports:
      - "50051:50051"
    environment:
      GRPC_PORT: "50051"
      DB_HOST: postgres-user
      DB_PORT: "5432"
      DB_USER: user_service
      DB_PASSWORD: user_service_pass
      DB_NAME: user_db
      DB_SSL_MODE: disable
      KAFKA_BROKERS: kafka:9092
    depends_on:
      postgres-user:
        condition: service_healthy
      kafka:
        condition: service_healthy

  account:
    build:
      context: ../../
      dockerfile: services/account/Dockerfile
    ports:
      - "50052:50052"
    environment:
      GRPC_PORT: "50052"
      DB_HOST: postgres-account
      DB_PORT: "5432"
      DB_USER: account_service
      DB_PASSWORD: account_service_pass
      DB_NAME: account_db
      DB_SSL_MODE: disable
      KAFKA_BROKERS: kafka:9092
      USER_SERVICE_ADDR: user:50051
    depends_on:
      postgres-account:
        condition: service_healthy
      kafka:
        condition: service_healthy

  transaction:
    build:
      context: ../../
      dockerfile: services/transaction/Dockerfile
    ports:
      - "50053:50053"
    environment:
      GRPC_PORT: "50053"
      DB_HOST: postgres-transaction
      DB_PORT: "5432"
      DB_USER: transaction_service
      DB_PASSWORD: transaction_service_pass
      DB_NAME: transaction_db
      DB_SSL_MODE: disable
      KAFKA_BROKERS: kafka:9092
      ACCOUNT_SERVICE_ADDR: account:50052
    depends_on:
      postgres-transaction:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  user-db-data:
  account-db-data:
  transaction-db-data:
  kafka-data:

services:
  account-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: account_service
      POSTGRES_PASSWORD: account_service_pass
      POSTGRES_DB: account_db
    ports:
      - "5434:5432"
    volumes:
      - account-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U account_service -d account_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  account:
    build:
      context: ../../
      dockerfile: services/account/Dockerfile
    ports:
      - "50052:50052"
    environment:
      GRPC_PORT: "50052"
      DB_HOST: account-db
      DB_PORT: "5432"
      DB_USER: account_service
      DB_PASSWORD: account_service_pass
      DB_NAME: account_db
      DB_SSL_MODE: disable
      KAFKA_BROKERS: ""
    depends_on:
      account-db:
        condition: service_healthy

volumes:
  account-db-data:
